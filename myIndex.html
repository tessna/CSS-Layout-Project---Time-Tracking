<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time Tracking</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <div class="left">
        <div class="profil">
          <div class="picture-profil">
            <img src="../images/image-jeremy.png" alt="" />
          </div>
          <div class="report">
            <p>Report for</p>
            <h1>Jeremy Robson</h1>
          </div>
        </div>
        <div class="links">
          <a href="">Daily</a>
          <a href="">Weekly</a>
          <a href="">Monthly</a>
        </div>
      </div>

      <div class="Work">
        <img src="../images/icon-work.svg" alt="" class="icon" />
        <div class="content">
          <div class="p1">
            <p>Work</p>
            <img src="../images/icon-ellipsis.svg" alt="" />
          </div>
          <div class="p2">
            <h1>32hrs</h1>
            <p>Last week - 36hrs</p>
          </div>
        </div>
      </div>

      <div class="play">
        <img src="../images/icon-play.svg" alt="" class="icon" />
        <div class="content">
          <div class="p1">
            <p>Play</p>
            <img src="../images/icon-ellipsis.svg" alt="" />
          </div>
          <div class="p2">
            <h1>10hrs</h1>
            <p>Last week - 8hrs</p>
          </div>
        </div>
      </div>
      <div class="study">
        <img src="../images/icon-study.svg" alt="" class="icon" />
        <div class="content">
          <div class="p1">
            <p>Study</p>
            <img src="../images/icon-ellipsis.svg" alt="" />
          </div>
          <div class="p2">
            <h1>4hrs</h1>
            <p>Last week - 7hrs</p>
          </div>
        </div>
      </div>
      <div class="exercise">
        <img src="../images/icon-exercise.svg" alt="" class="icon" />
        <div class="content">
          <div class="p1">
            <p>Exercise</p>
            <img src="../images/icon-ellipsis.svg" alt="" />
          </div>
          <div class="p2">
            <h1>4hrs</h1>
            <p>Last week - 5hrs</p>
          </div>
        </div>
      </div>
      <div class="social">
        <img src="../images/icon-social.svg" alt="" class="icon" />
        <div class="content">
          <div class="p1">
            <p>Social</p>
            <img src="../images/icon-ellipsis.svg" alt="" />
          </div>
          <div class="p2">
            <h1>5hrs</h1>
            <p>Last week - 10hrs</p>
          </div>
        </div>
      </div>
      <div class="self-care">
        <img src="../images/icon-self-care.svg" alt="" class="icon" />
        <div class="content">
          <div class="p1">
            <p>Self-Care</p>
            <img src="../images/icon-ellipsis.svg" alt="" />
          </div>
          <div class="p2">
            <h1>2hrs</h1>
            <p>Last week - 2hrs</p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
